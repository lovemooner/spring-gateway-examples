  cloud:
    gateway:
      routes:
        - id: demo1  # 路由的标识，要求唯一，默认UUID，
          uri: https://github.com # 目标地址
          predicates:   #断言
            - Path=/lovemooner/** # 请求路径满足Path指定的规则时，才转发
          filters:
            # 值为true则开启认证，false则不开启
            - MyLog=true

        - id: AddRequestHeader1
          uri: http://localhost:8080
          predicates:
            - Path=/hello-demo/gw/addRequestHeader1
          filters:
            - AddRequestHeader=param1,p1
            - AddRequestParameter=username,zhangsan
            - AddResponseHeader=encryption,false

        - id: AddRequestHeader2
          uri: http://localhost:8080
          predicates:
            - Path=/hello-demo/gw/addRequestHeader2/{userId}
          filters:
            - AddRequestHeader=param2,p2-{userId}

        - uri: https://www.csdn.net
          predicates:
              - MyPredicateFactory=/csdn

#暴露的gateway端点
management:
  endpoints:
    web:
      exposure:
        include: "*"




